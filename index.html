<html>
  <head>
    <title>Hautprofil-Ergebnis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      /* Reset margin/padding everywhere */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
      }
      body {
        font-family: 'montserrat', sans-serif;
        overflow-x: hidden;
      }

      /* Prevent any bottom spacing from flex/containers */
      .no-gap, .no-gap * {
        margin-bottom: 0 !important;
        padding-bottom: 0 !important;
      }

      .bar {
        transition: height 1.5s ease, opacity 1.5s ease;
        height: 0;
        opacity: 0;
        border-radius: 13px;
      }
      .bar-container {
        transition: width 0.3s ease;
      }

      /* Mobile responsiveness */
      @media (max-width: 640px){ .bar-container{ height:180px!important; width:60px!important; } }
      @media (max-width: 400px){ .bar-container{ height:150px!important; width:42px!important; } }
      @media (max-width: 300px){ .bar-container{ height:100px!important; width:34px!important; } }
      @media (max-width: 250px){ .bar-container{ width:30px!important; height:80px!important; } }
      @media (max-width: 230px){ .bar-container{ width:24px!important; height:80px!important; } }
      @media (max-width: 190px){ .bar-container{ width:20px!important; height:80px!important; } }
    </style>
  </head>
  <body class="bg-[#f3e6d8] text-center px-2">
    <div class="max-w-4xl mx-auto no-gap">
      <div class="mt-0 no-gap">
        <div class="flex flex-wrap justify-center gap-2 sm:gap-4 w-full no-gap">
          
          <!-- 1) Blue (30%) — Mai -->
          <div class="flex flex-col items-center flex-shrink-0 no-gap">
            <div class="flex flex-col justify-end bar-container h-[240px] w-[50px] sm:w-[80px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="28%" style="background-color: #87c4e8;"></div>
            </div>
            <span class="mt-2 text-black text-xs sm:text-sm">Październik</span>
          </div>

          <!-- 2) Green (40%) -->
          <div class="flex flex-col items-center flex-shrink-0 no-gap">
            <div class="flex flex-col justify-end bar-container h-[240px] w-[50px] sm:w-[80px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="40%" style="background-color: #9ae97a;"></div>
            </div>
          </div>

          <!-- 3) Yellow (60%) -->
          <div class="flex flex-col items-center flex-shrink-0 no-gap">
            <div class="flex flex-col justify-end bar-container h-[240px] w-[50px] sm:w-[80px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="60%" style="background-color: #f6eb99;"></div>
            </div>
          </div>

          <!-- 4) Orange (65%) -->
          <div class="flex flex-col items-center flex-shrink-0 no-gap">
            <div class="flex flex-col justify-end bar-container h-[240px] w-[50px] sm:w-[80px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="65%" style="background-color: #f5c58d;"></div>
            </div>
          </div>

          <!-- 5) Light orange (80%) with Goal badge -->
          <div class="flex flex-col items-center flex-shrink-0 no-gap">
            <div class="flex flex-col justify-end bar-container h-[240px] w-[40px] sm:w-[80px] bg-white border border-gray-300 rounded-xl relative">
              <div class="w-full bar relative flex items-start justify-center" data-target="80%" style="background-color: #e6af88;">
                <div class="absolute -top-6 text-center opacity-0 transition-opacity duration-700" id="goalBadge">
                  
                  <!-- Badge -->
                  <span class="bg-green-600 text-white text-[10px] sm:text-xs md:text-sm px-1.5 sm:px-2 py-0.5 rounded-full">
                  Cel
                  </span>

                  <!-- Dot -->
                  <div class="w-2 h-2 sm:w-3 sm:h-3 md:w-4 md:h-4 rounded-full border-2 sm:border-4 border-white bg-green-600 mx-auto mt-1"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- 6) Red (90%) — Août -->
          <div class="flex flex-col items-center flex-shrink-0 no-gap">
            <div class="flex flex-col justify-end bar-container h-[240px] w-[50px] sm:w-[80px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="90%" style="background-color: #e89c90;"></div>
            </div>
            <span class="mt-2 text-black text-xs sm:text-sm">Marzec</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bars = document.querySelectorAll(".bar");
        bars.forEach(function (bar) {
          setTimeout(function () {
            bar.style.height = bar.getAttribute("data-target");
            bar.style.opacity = 1;
          }, 100);
        });

        const goalBadge = document.getElementById('goalBadge');
        if (goalBadge) {
          setTimeout(function () {
            goalBadge.classList.remove('opacity-0');
          }, 1000);
        }
      });
    </script>
  </body>
</html>
