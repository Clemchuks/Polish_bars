<style>
  /* ===== Scoped styles (no external CSS) ===== */
  #hf-bars2 { box-sizing: border-box; }
  #hf-bars2 {
    --bg: #ffffff; /* fixed from #fffff */
    --gray-300: #d1d5db;
    --green-600: #16a34a;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
  }

  /* Container & layout */
  #hf-bars2 .outer {
    background: var(--bg);
    text-align: center;
    padding: 0 8px;
  }
  #hf-bars2 .wrap {
    max-width: 960px;
    margin: 0 auto;
  }
  #hf-bars2 .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px; /* gap-2 */
  }
  @media (min-width: 640px){
    #hf-bars2 .row { gap: 16px; } /* sm:gap-4 */
  }

  /* Spacing reset */
  #hf-bars2 .no-gap, #hf-bars2 .no-gap * {
    margin-bottom: 0 !important;
    padding-bottom: 0 !important;
  }

  /* Columns */
  #hf-bars2 .col {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
  }

  /* Bar container */
  #hf-bars2 .bar-outer {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 240px;                     /* h-[240px] */
    width: 50px;                       /* w-[50px] */
    background: #fff;
    border: 1px solid var(--gray-300); /* border-gray-300 */
    border-radius: 12px;               /* rounded-xl */
    overflow: hidden;
    transition: width 0.3s ease;
  }
  @media (min-width: 640px){
    #hf-bars2 .bar-outer { width: 80px; } /* sm:w-[80px] */
  }

  /* Animated bar */
  #hf-bars2 .bar {
    width: 100%;
    height: 0;
    opacity: 0;
    transition: height 1.5s ease, opacity 1.5s ease;
    border-radius: 13px 13px 0 0;
  }

  /* Labels */
  #hf-bars2 .label {
    margin-top: 6px;
    color: #000;
    font-size: 12px;                   /* text-xs */
  }
  @media (min-width: 640px){
    #hf-bars2 .label { font-size: 14px; } /* sm:text-sm */
  }

  /* Goal badge */
  #hf-bars2 .goal-wrap {
    position: absolute;
    top: -24px; /* like -top-6 */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    opacity: 0;
    transition: opacity 0.7s ease;
    pointer-events: none;
  }
  #hf-bars2 .goal-badge {
    display: inline-block;
    background: var(--green-600);
    color: #fff;
    font-size: 10px;
    line-height: 1;
    padding: 2px 6px;
    border-radius: 999px;
    white-space: nowrap;
  }
  #hf-bars2 .goal-dot {
    width: 12px; height: 12px;
    border-radius: 999px;
    border: 2px solid #fff;
    background: var(--green-600);
    margin: 6px auto 0;
  }


  /* Mobile responsiveness for bar size */
  @media (max-width: 640px){ #hf-bars2 .bar-outer{ height:200px!important; width:50px!important; } }
  @media (max-width: 400px){ #hf-bars2 .bar-outer{ height:180px!important; width:30px!important; } }
  @media (max-width: 300px){ #hf-bars2 .bar-outer{ height:150px!important; width:18px!important; } }
  @media (max-width: 250px){ #hf-bars2 .bar-outer{ width:12px!important; height:90px!important; } }
  @media (max-width: 230px){ #hf-bars2 .bar-outer{ width:10px!important; height:90px!important; } }
  @media (max-width: 190px){ #hf-bars2 .bar-outer{ width:8px!important; height:90px!important; } }
</style>

<div id="hf-bars2" class="main_container">
  <div class="outer">
    <div class="wrap no-gap">
      <div class="row no-gap">

        <!-- Red (90%) — February -->
        <div class="col no-gap">
          <div class="bar-outer">
            <div class="bar" data-target="90%" style="background:#e89c90;"></div>
          </div>
          <span class="label">Październik</span>
        </div>

        <!-- Green (40%) -->
        <div class="col no-gap">
          <div class="bar-outer">
            <div class="bar" data-target="40%" style="background:#9ae97a;"></div>
          </div>
        </div>

        <!-- Yellow (60%) -->
        <div class="col no-gap">
          <div class="bar-outer">
            <div class="bar" data-target="60%" style="background:#f6eb99;"></div>
          </div>
        </div>

        <!-- Orange (65%) -->
        <div class="col no-gap">
          <div class="bar-outer">
            <div class="bar" data-target="65%" style="background:#f5c58d;"></div>
          </div>
        </div>

        <!-- Light orange (80%) with Goal badge -->
        <div class="col no-gap">
          <div class="bar-outer">
            <div class="bar" data-target="80%" style="background:#e6af88; position:relative;">
              <div class="goal-wrap" id="goalBadge2">
                <span class="goal-badge">Cel</span>
                <div class="goal-dot"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Blue (28%) — September -->
        <div class="col no-gap">
          <div class="bar-outer">
            <div class="bar" data-target="28%" style="background:#87c4e8;"></div>
          </div>
          <span class="label">Marzec</span>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    var root = document.getElementById('hf-bars2');
    if (!root) return;

    // Animate bars
    var bars = root.querySelectorAll('.bar');
    bars.forEach(function (bar) {
      setTimeout(function () {
        var target = bar.getAttribute('data-target') || '0%';
        bar.style.height = target;
        bar.style.opacity = '1';
      }, 100);
    });

    // Reveal Goal badge
    var goalBadge = root.querySelector('#goalBadge2');
    if (goalBadge) {
      setTimeout(function () {
        goalBadge.style.opacity = '1';
      }, 1000);
    }
  })();
</script>
